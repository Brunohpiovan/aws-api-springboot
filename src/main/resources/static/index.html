<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com S3</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Operações com Arquivos no S3</h2>

    <!-- Formulário de Upload -->
    <div class="mb-4">
        <h4>Upload de Arquivo</h4>
        <form id="uploadForm">
            <div class="form-group">
                <label for="uploadFile">Selecione o Arquivo</label>
                <input type="file" class="form-control-file" id="uploadFile" required>
            </div>
            <div class="form-group">
                <label for="uploadKey">Chave do Arquivo</label>
                <input type="text" class="form-control" id="uploadKey" placeholder="Digite a chave do arquivo no S3" required>
            </div>
            <button type="submit" class="btn btn-primary">Fazer Upload</button>
        </form>
        <div id="uploadResponse" class="mt-2"></div>
    </div>

    <!-- Formulário de Download -->
    <div class="mb-4">
        <h4>Download de Arquivo</h4>
        <form id="downloadForm">
            <div class="form-group">
                <label for="downloadKey">Chave do Arquivo</label>
                <input type="text" class="form-control" id="downloadKey" placeholder="Digite a chave do arquivo no S3" required>
            </div>
            <div class="form-group">
                <label for="downloadPath">Caminho de Download</label>
                <input type="text" class="form-control" id="downloadPath" placeholder="Digite o caminho para salvar o arquivo" required>
            </div>
            <button type="submit" class="btn btn-success">Fazer Download</button>
        </form>
        <div id="downloadResponse" class="mt-2"></div>
    </div>

    <!-- Formulário de Deleção -->
    <div class="mb-4">
        <h4>Deletar Arquivo</h4>
        <form id="deleteForm">
            <div class="form-group">
                <label for="deleteKey">Chave do Arquivo</label>
                <input type="text" class="form-control" id="deleteKey" placeholder="Digite a chave do arquivo no S3" required>
            </div>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
        <div id="deleteResponse" class="mt-2"></div>
    </div>

    <!-- Seção de Vídeos -->
    <div class="mt-5">
        <h4>Vídeos Disponíveis</h4>
        <div class="row" id="videoGallery">
            <!-- Os vídeos serão carregados aqui dinamicamente -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
